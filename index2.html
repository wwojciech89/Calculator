<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta="viewport" content="width=device-width, intial-scale=1.0">
        <link href="style/style.css" rel="stylesheet">
        <meta name="autor" content="Mariusz Wojtkiewicz">
        <meta name="description" content="currency converter">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
        <script defer src="script.js"></script>

        <title> Przelicznik Walut </title>
</head>

<body>
    <h1>Kalkulatory</h1>
    <h2>Kalkulator BMI</h2>
    <form class="jsForm">
        <fieldset>
            <legend> Uzupełnij Dane </legend>
            <p>
                <label>
                    Wzrost: <input class="jsBmiHeight" name="height" required type="number" min="1"
                        step="any">cm
                </label>
            </p>
            <p>
                <label>
                    Waga: <input class="jsBmiWeight" name="weight" required type="number" min="1" step="any">kg
                </label>
            </p>
            <p>
                <button input>Przelicz BMI</button>
            </p>
            <p class="jsBmiResult">Uzupełnij dane i naciśnij przycisk "Przelicz BMI"</p>
        </fieldset>
    </form>

    <h2>Kalkulator Walut</h2>
    <form class="jsCurrencyForm">
        <fieldset>
            <legend> Uzupełnij Dane </legend>
            <p>
                <label>
                    Kwota: <input class="jsAmount" name="number"  required type="number" min="1"
                        step="any">
                </label>
            </p>
            <select class="jsCurrency">
                <option value="USD">Dolar amerykański</option>
                <option value="EUR">Euro</option>
                <option value="GBP">Funt</option>
            </select>
            <p>
                <button input>Przelicz Walutę</button>
            </p>
            <p class="jsCurrencyResult">Uzupełnij pole kwoty, wybierz walutę i naciśnij Przelicz Walutę</p>
        </fieldset>
    </form>




</body>
